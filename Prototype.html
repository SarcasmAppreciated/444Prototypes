    <body>
        <div id="phone">
            <div id="screen">

                    <div>
                        <div id="logo"></div>

                </div>
                <div class="full_screen">

                <div class="nav_bar" style="border-bottom: 1px solid #999;">

                    <div class="nav_button" id="collaborate" style="background-color: #f76f2c; color: #FFF;"><p>Collaborate!</p></div>
                </div>
                <div id="collab_field">
                    <p>Share this link!</p>
                    <input value="" id="playlist-id"></input><div class="fa fa-check-square fa-2x" id="collab_check"></div>
                </div>
                <div id="active_area">
                    <div id="search_area">
                        <div class="fa fa-search" style="color: #FFF; margin-right: 5px;"></div><input id="search_bar"></input>
                        <div id="results">
                            <div class="result_track" value="QtLXvh8mv3o">
                                <p>ODESZA - SAY MY NAME (LUKE CHRISTOPHER REMIX)</p>
                            </div>
                            <div class="result_track" value="YykjpeuMNEk">

                            </div>
                        </div>
                        <div class="fa fa-close fa-4x" id="cancel"></div>
                    </div>
                    <div id="playlist">                
                        <!--<div class="playlist_track">
                            <div class="track_num">></div>
                            <div class="track_pic"></div>
                            <div class="track_artist_song">

                <div class="nav_bar" style="height: 120px; background-color: #e6e6e6; border-top: 1px solid #999;">
                    
                    <div id="play" class="fa fa-play fa-2x"></div>
                    <div id="skip" class="fa fa-fast-forward fa-2x"></div>
                    
                    <h2><i>Now Playing</i> :<div id="now_playing" style="text-transform: uppercase;"></div></h2>

        <div id="player"></div>
        <script>        
            var isPlaying = false;
            var player;
            

            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '390',
                    width: '640',
                    playerVars: 
                    {
                        listType:'playlist',
                        list: 'PL5qjstFaIeLy-MxnFh9nKj3JRRLYACQxv'
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            function onPlayerReady(event) {
                $("#play").click(function(){
                    if(isPlaying) {
                        player.pauseVideo();
                        isPlaying = false;
                        $(".fa-play").removeClass("fa-pause");                        
                    } else {
                        player.playVideo();
                        isPlaying = true;
                        $(".fa-play").addClass("fa-pause");
                    }
                });
                
                $("#skip").click(function(){
                    player.nextVideo();
                    removeFirstTrack();
                    nowPlaying();
                    reValueOrder();
                });
            }

            function onPlayerStateChange(event) {
                if(event.data == YT.PlayerState.PLAYING){
                    isPlaying = true;
                } else if (event.data == YT.PlayerState.ENDED) {
                    isPlaying = false;
                    removeFirstTrack();                    
                }
                nowPlaying();
            }
            
            function removeFirstTrack() {
                $(".playlist_track").first().remove();
            }
            
            function nowPlaying() {
                var arr = getPlaylistObject();
                $("#now_playing").text(arr[player.getPlaylistIndex()].title);
            }
            
            $( document).ready(function (){                
                $(".reveal").click(function(){
                    $("#start_screen").fadeOut("slow", function(){
                        $(".full_screen").delay(500).fadeOut("slow");
                    });                    
                });                
            
                $("#search").click(function(){
                    $(this).css({"background-color" : "#222", "color" : "#FFF"});
                    $("#search_area").fadeIn("slow");
                    $("#collab_field").fadeOut("slow");
                });
                
                var timer;
                $("#search_bar").on("input", function() {
                    clearTimeout(timer);
                    timer = setTimeout(function() {
                        search($("#search_bar").val());
                    }, 1000);
                });
                
                $(".result_track").click(function(){
                    var trackID = $(this).attr("value")
                    addVideoToPlaylist(trackID);     
                    
                    setTimeout(function(){
                        loadCurrentPlaylist();
                    }, 1000);
                    
                    setTimeout(function(){
                        rebindRating();
                        reValueOrder();
                    }, 1500);
                    
                    isPlaying = true;
                    $(".fa-play").addClass("fa-pause");
                 
                    hideSearch();                    
                });

				$("body").keydown(function(e) {
					if(e.keyCode == 39) { // right
						$("#skip").fadeOut("slow");
					} else if(e.keyCode == 37) { // left
						$("#skip").fadeIn("slow");
					}
				});

                $("#cancel").click(function(){
                    hideSearch();
                });
                
                $("#collaborate").click(function(){
                    $("#collab_field").fadeIn("slow");
                });
                
                $("#collab_check").click(function(){
                    $("#collab_field").fadeOut("slow");
                });
                
                function rebindRating() {
                    $(".track_rating").unbind('click').click(function(){
                        var rating = rateTrack($(this));
                        console.log(currentPlaylist);
                        $(this).text(rating);        
                        checkRating (rating, $(this));
                    });    
                }

                function rateTrack($id) {
                    var curr = "";                                        
                    if($id.attr("state") == 0) {
                        $id.css("color", "#00a651");
                        curr = parseInt($id.text()) + 1;
                        $id.attr("state", 1);
                        return curr;
                    } else if($id.attr("state") == 1) {
                        $id.css("color", "#ff0000");
                        curr = parseInt($id.text());
                        $id.attr("state", 2);
                        return -1 * curr;                            
                    } else if($id.attr("state") == 2) {
                        $id.css("color", "#00a651");
                        curr = -1 * (parseInt($id.text())) + 1;
                        $id.attr("state", 1);
                        return curr;
                    }
                }

                function checkRating (num, $id){
                    var rating = parseInt(num);
                    if (rating < -2)
                        removeVideo($id);
                }                

                function removeVideo($id) {
                    var tid = $id.attr("value");
                    console.log(tid);
                    removeFromPlaylist(tid);
                    currentPlaylist.splice($id.attr("index"), 1);
                    removePlaylistObject($id);
                    reValueIndex();
                }
                                                                
                function hideSearch() {
                    $("#search_area").fadeOut("slow");
                    $("#search").css({"background-color" : "#e6e6e6", "color" : "#000"});
                }
            });
        </script>
